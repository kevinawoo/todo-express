<!doctype html>

<html ng-app="Todo">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Todo List</title>

    <link href="//netdna.bootstrapcdn.com//bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="core.js"></script>
</head>

<body ng-controller="TodoController">

<div class="container">

    <!--Header and count-->
    <div class="jumbotron text-center">
        <h1>Todo:<span class="label label-info">{{ todos.length }}</span></h1>
    </div>


    <!--TODOs list-->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form>
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-model="todo.completed" ng-click="completeTodo($index)"> {{ todo.text }} <i class="fa fa-trash-o" ng-click="deleteTodo(todo._id)"></i>
                    </label>
                </div>
            </form>
        </div>
    </div>


    <!--Form to create todos-->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div><input type="text" class="form-control input-lg text-center" placeholder="Hey sexy wanna do something?" ng-model="formData.text"/> </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
